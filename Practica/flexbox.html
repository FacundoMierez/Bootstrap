<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 4</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<!--CSS FONT AWESOME -->
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
</head>
<style>
	.bg{
		background-color: #455a64;
		height: 100px;
	}
	[class^="col"]{
		background-color: #eceff1;
		border: 1px solid rgba(86,61,124,.2);
		min-height: 50px;
	}
	.row{
		margin-top: 20px;
	}
</style>
<body>
!FlexBox!

<div class="container">
	 <div class="row">
      <div class="col-xs">Col-xs</div>
      <div class="col-xs">Col-xs</div>
      <div class="col-xs">Col-xs</div>
    </div>
    <div class="row">
    	<div class="col-xs">Col-xs</div>
    	<div class="col-xs">Col-xs</div>
    </div>
    <div class="row">
    	<div class="col-xs-6 col-md-6">Col-md-6 | Col-xs-6</div>
    	<div class="col-xs-6 col-md-6">Col-md-6 | Col-xs-6</div>
    </div>
</div>

<hr>

<div class="container">
	<h1 align="center">AutoLayout celda ancho fijo</h1>
	<div class="row">
		<div class="col-xs-6">col-xs-6</div>
		<div class="col-xs">col-xs</div>
		<div class="col-xs">col-xs</div>
	</div>
	<div class="row">
		<div class="col-xs">col-xs</div>
		<div class="col-xs-9">col-xs-9</div>
		<div class="col-xs">col-xs</div>
	</div>
</div>
<hr>
<div class="container">
	<h1 align="center">Alineacion Vertical</h1>
	<div class="bg row flex-items-xs-top">
		<div class="col-xs">col-xs</div>
		<div class="col-xs">col-xs</div>
	</div>

	<div class="bg row flex-items-xs-middle">
		<div class="col-xs">col-xs</div>
		<div class="col-xs">col-xs</div>
	</div>

	<div class="bg row flex-items-xs-bottom">
		<div class="col-xs">col-xs</div>
		<div class="col-xs">col-xs</div>
	</div>

</div>

<div class="container">
    <h1>Reordenar Elementos</h1>
    <div class="row">
      <div class="col-xs flex-xs-unordered">Uno</div>
      <div class="col-xs flex-xs-last">Dos</div>
      <div class="col-xs flex-xs-first">Tres</div>
    </div>
  </div>


<script src="./js/jquery-3.1.1.min.js"></script>
