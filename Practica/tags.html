<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tags</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" >

    <!-- Agregamos CSS Fonts Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
  <style>
    .color-tag{
      background-color: #1A237E;
    }
  </style>
    
    <div class="container">
      <h1 class="text-xs-center">Componente: Tags</h1>

      <h1>TecnoSoftwareBlog <span class="tag tag-default">New</span></h1>
      <h2>TecnoSoftwareBlog <span class="tag tag-default">New</span></h2>
      <h3>TecnoSoftwareBlog <span class="tag tag-default">New</span></h3>
      <h4>TecnoSoftwareBlog <span class="color-tag tag tag-default">New</span></h4>
      <h5>TecnoSoftwareBlog <span class="color-tag tag tag-default">New</span></h5>
      <h6>TecnoSoftwareBlog <span class="color-tag tag tag-default">New</span></h6>

      <span class="tag tag-default">Default</span>
      <span class="tag tag-primary">Primary</span>
      <span class="tag tag-success">Success</span>
      <span class="tag tag-info">Info</span>
      <span class="tag tag-warning">Warning</span>
      <span class="tag tag-danger">Danger</span>
      <span class="tag color-tag">Tecnosofware</span>

      <h3>Border Redondiados</h3>

      <span class="tag tag-pill tag-default">Default</span>
      <span class="tag tag-pill tag-primary">Primary</span>
      <span class="tag tag-pill tag-success">Success</span>
      <span class="tag tag-pill tag-info">Info</span>
      <span class="tag tag-pill tag-warning">Warning</span>
      <span class="tag tag-pill tag-danger">Danger</span>
      <span class="tag tag-pill color-tag">Tecnosofware</span>
    </div>

    



    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
