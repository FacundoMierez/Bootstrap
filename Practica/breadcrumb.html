<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Breadcrumb</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" >
    <!-- Agregamos CSS Fonts Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
		<div class="container">
			<div >
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="">Enlace 1</a></li>
					<li class="breadcrumb-item"><a href="">Enlace 2</a></li>
					<li class="breadcrumb-item"><a href="">Enlace 3</a></li>
					<li class="breadcrumb-item"><a href="">Enlace 4</a></li>
					<li class="breadcrumb-item active">Estoy Aqui</li>
				</ol>
			</div>
		<div class="row">
			<h3>Nav</h3>
				<nav class="breadcrumb">
						<a href="" class="breadcrumb-item">Link 1</a>
						<a href="" class="breadcrumb-item">Link 2</a>
						<a href="" class="breadcrumb-item">Link 3</a>
						<li class="breadcrumb-item active">Estoy Aqui</li>
				</nav>
		</div>
				
		</div>
<!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>	
</body>
</html>
